<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i|Poppins:400,400i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/02d9b4e1c3.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>

  <!-- Logo image -->
  <img src="images/logo.svg" alt="">

  <!-- Use bootstrap grid -->
  <div class="row">
    <div class="col-lg-6">

      <!-- Desktop/phone image -->
      <img class="mockup-image" src="images/illustration-mockups.svg" alt="illustration-mockups-img">
    </div>

    <!-- Maih text -->
    <div class="col-community col-lg-6">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

  <!-- Register button -->
    <div class="button-register">
      <button class="btn-register">Register</button>
    </div>

  </div>
  </div>

  <!-- Social icons -->
  <div class="social-icon-group">
      <i class="social-icon fab fa-facebook-square fa-2x"></i>
      <i class="social-icon fab fa-twitter-square fa-2x"></i>
      <i class="social-icon fab fa-instagram-square fa-2x"></i>
  </div>

  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
